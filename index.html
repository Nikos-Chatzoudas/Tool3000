<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kenia&family=Raleway+Dots&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Kenia&family=Raleway+Dots&display=swap');
  </style>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>Tool 3000</title>
</head>

<body>
  <svg style="display: none;">
    <filter id="grain">
      <feTurbulence type="turbulence" baseFrequency="0.65" />
    </filter>
  </svg>


  <div class="container">
    <h1 class="title">Tool 3000</h1>
    <div id="dropArea" class="drop-area">
      <p>Drag & drop or click to select a file/files of the same type</p>
    </div>
    <input type="file" id="fileInput" multiple style="display: none;">

    <div style="display: flex; flex-direction: row; gap: 1rem;">
      <div class="convertmenu menu">
        <div class="colum">
          <h3 class="menutitle">Converter</h3>
          <div class="row">
            <select id="outputFormat">
              <option value="">Select option</option>
            </select>
            <div id="convertButton" class="button">
              <p>CONVERT</p><i class="icon gear fa-solid fa-gear"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="resizemenu menu">
        <div class="colum">
          <h3 class="menutitle">Resizer</h3>
          <div class="row">
            <input type="number" id="widthInput" placeholder="Width" class="input">
            <input type="number" id="heightInput" placeholder="Height" class="input">

            <div class="row" style="gap: 0rem;">
              <input type="checkbox" id="preserveAspectRatio" name="preserveAspectRatio" checked>
              <label for="preserveAspectRatio">Preserve Aspect Ratio</label>
            </div>
            <div id="resizeButton" class="button">
              <p>RESIZE</p><i class="resizeicon icon fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="imagetotextmenu menu">
        <div class="colum">
          <h3 class="menutitle">IMGtoTXT</h3>
          <div class="row">
            <div id="extract" class="button">Extract</div>
            <div id="copy" class="button"><i class="icon fa-solid fa-copy"></i></div>
          </div>
        </div>
      </div>
    </div>
    <p id="status"></p>
    <script src="https://kit.fontawesome.com/f1d4922354.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
